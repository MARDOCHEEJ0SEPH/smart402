[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --cov=smart402
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
