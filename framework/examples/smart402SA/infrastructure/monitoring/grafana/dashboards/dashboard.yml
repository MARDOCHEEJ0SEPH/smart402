# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Smart402SA'
    orgId: 1
    folder: 'Smart402'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
