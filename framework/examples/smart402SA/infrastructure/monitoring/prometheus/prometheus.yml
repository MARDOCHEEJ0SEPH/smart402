# Prometheus Configuration for Smart402SA
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smart402sa'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Smart402 Gateway
  - job_name: 'gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:4000']
        labels:
          service: 'gateway'
          tier: 'api'

  # Smart402 Core Service
  - job_name: 'smart402-core'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['smart402-core:4001']
        labels:
          service: 'smart402-core'
          tier: 'core'

  # GraphQL API
  - job_name: 'graphql'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['graphql:4002']
        labels:
          service: 'graphql'
          tier: 'api'

  # WebSocket Server
  - job_name: 'websocket'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['websocket:4003']
        labels:
          service: 'websocket'
          tier: 'realtime'

  # Node Exporter (optional - for system metrics)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # PostgreSQL Exporter (optional)
